<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram login</title>
  </head>
  <body>
    <div class="central-main">
      <div class="central-inner">
        <h1 class="instagram">Instagram</h1>

        <form action="" method="get">
          <input
            aria-required="true"
            type="text"
            class="input-field"
            value="Phone number, username, or email"
          />
          <input
            aria-required="true"
            type="text"
            class="input-field"
            value="Password"
          />
          <button class="btn" type="submit">Log In</button>
        </form>
        <div class="linijaOr">
          <hr class="line" />
          <p>OR</p>
          <hr class="line" />
        </div>
        <br />
        <div class="facebook">
          <i class="fa fa-facebook-official"></i>
          <a class="face" href="https://www.instagram.com/accounts/signup/"
          target="_blank">Login with Facebook</a>
        </div>

        <a class="forgot" href="https://www.instagram.com/accounts/password/reset/"
        target="_blank">Forgot password?</a>
      </div>

      <div class="central-inner">
        <div class="account">
          Don't have an account?
          <a
            class="sign-up"
            href="https://www.instagram.com/accounts/emailsignup/"
            target="_blank"
            >Sign up</a
          >
        </div>
      </div>

      <div class="central-inner-get-the-app">
        <div class="account">
          Get the app.
        </div>
      </div>
      <div class="central-inner-low">
        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo
        "><img class="image" src="img/AppStore.png" alt="App Store" /></a>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB4C05A6F-8A62-4C22-94A7-468D8CE8F60F%26utm_content%3Dlo%26utm_medium%3Dbadge">
        <img class="image" src="img/GooglePlay.png" alt="Google Play" /></a>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
