<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styleLogin.css" />
    <title>Fishing store login</title>
  </head>
  <body>
    <div class="central-main">
      <div class="central-inner">
        <p class="store">Fishing store</p>
        <img class="iconLogin" src="img/fishing-shop-icon.png" alt="Fishing store">
        <form action="" method="get">
          <input
            aria-required="true"
            type="text"
            class="input-field"
            id="user"
            value="Vartotojo vardas"
          />
          <input
            aria-required="true"
            type="text"
            class="input-field"
            id="password"
            value="Slaptažodis"
          />
          <button class="btn" type="submit"><a href="index.html">Prisijungti</a></button>
        </form>
        <div class="linijaOr">
          <hr class="line" />
          <p>arba</p>
          <hr class="line" />
        </div>
        <br />
        <div class="facebook">
          <i class="fa fa-facebook-official"></i>
          <a class="face"
          target="_blank">Prisijungti su Facebook</a>
        </div>

        <a class="forgot"
        target="_blank">Pamiršote slaptažodį?</a>
      </div>

      <div class="central-inner">
        <div class="account">
          Neturite paskyros?
          <a
            class="sign-up"
            target="_blank"
            >Prisiregistruoti</a
          >
        </div>
      </div>

    </div>

    <script src="js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
