<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Valiutos skaičiuoklė</title>
  </head>
  <body>
    <div class="bendras">
      <div class="kaire">
        <p id="eilute1" class="eilute1">1 euras atitinka</p>
        <p id="eilute2" class="eilute2">1 euras</p>
        <div class="dataIrNuoroda">
          <span class="data" id="data">Data</span>
          <a
            class="nuoroda"
            href="https://www.google.com/intl/lt/googlefinance/disclaimer/#!#disclaimers"
            target="_blank"
            >Atsakomybės atsisakymas</a
          >
        </div>

        <div class="laukeliai">
          <input class="fieldSk" type="number" id="sk1" value="0" placeholder="0"/>
          <select class="fieldCurrency" id="pirmojiValiuta">
            <!-- <option value="0">Pasirinkite valiutą:</option> -->
            <option value="1">Euras €</option>
            <option value="2">JAV doleris $</option>
            <option value="3">Didžiosios Britanijos svaras £</option>
            <option value="4">Kinijos juanis CNY</option>
            <option value="5">Rusijos rublis RUB</option>
          </select>

          <input class="fieldSk" type="number" id="sk2" value="0" placeholder="0" />

          <select class="fieldCurrency" id="antrojiValiuta">
            <!-- <option value="0">Pasirinkite valiutą:</option> -->
            <option value="1">Euras €</option>
            <option value="2">JAV doleris $</option>
            <option value="3">Didžiosios Britanijos svaras £</option>
            <option value="4">Kinijos juanis CNY</option>
            <option value="5">Rusijos rublis RUB</option>
          </select>
        </div>
      </div>

      <div id="chartDiv" class="chartDiv">
        <canvas id="myChart" class="myChart"></canvas>
      </div>

      <div class="apacia">
        <hr class="linija" />
        <p class="morningstar">
          „Morningstar“ pateikti duomenys apie valiutą ir „Coinbase“ apie
          kriptovaliutą
        </p>
      </div>
    </div>
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="JS/valiutuKursai.js"></script>
    <script src="JS/chart.js"></script>
    <script src="JS/functions.js"></script>
  </body>
</html>
